<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Crear-GamesCR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="crear.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    

    </head>
    <body style="background: #10763A">
        <div class="container" style="margin-top: 70px; ">

            <!-- ESTO ES UN FORMULARIO -->
            <div class="container card" style=" width: 65%; height: 100%; padding: 40px; border-radius: 8%;">
                <form th:object ="${producto}"
                      th:action="@{/save}"
                      method="POST"
                      >
                    <h1 style="text-align: center; color: #10763A;">Editar Producto</h1>
                    <input type="hidden" th:field="*{id}">    
                    <div class="form-group mb-3 row">
                        <label  class="col-md-2 col-form-label" style="color: #10763A; font-style: italic;" for="producto">Precio â‚¡</label>                            
                        <div class="col-sm-10">                                
                            <input type="number" class="form-control form-control-sm col-md-6" th:field="*{producto}"  placeholder= "Precio del producto" id="productos">                            
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" style="color: #10763A; font-style: italic;" for="precio">Producto</label>                            
                        <div class="col-sm-10">                                
                            <input type="text" class="form-control form-control-sm col-md-6" th:field="*{precio}"  placeholder= "Nombre Producto" id="precio">                            
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" style="color: #10763A; font-style: italic;" for="garantia">Descripcion</label>                            
                        <div class="col-sm-10">                                
                            <input type="text"  class="form-control form-control-sm col-md-6" th:field="*{descripcion}"  placeholder= "Descripcion Producto" id="descripcion" >                            
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" style="color: #10763A; font-style: italic;" for="garantia">Garantia</label>                            
                        <div class="col-sm-10">                                
                            <input type="text"  class="form-control form-control-sm col-md-6" th:field="*{garantia}"  placeholder= "Garantia Producto" id="garantia" >                            
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label  class="col-md-2 col-form-label" style="color: #10763A; font-style: italic;" for="cant_disp">Cantidad Disponible</label>                            
                        <div class="col-sm-10">                                
                            <input type="number" class="form-control form-control-sm col-md-6" th:field="*{cant_disp}"  placeholder= "Cantidad Disponible" id="cant_disp"  >                            
                        </div>
                    </div>

                    <div class="form-group mb-3 row">
                        <label class="col-md-2 col-form-label" style="color: #10763A; font-style: italic;" for="categorias">Categorias</label>                            
                        <div class="col-sm-10">                                
                            <select  th:field="*{categoria}" class="form-control form-control-sm col-md-6"  id="categoria" >                            
                                <option th:each="x:${categorias}"
                                        th:value="${x.id}"
                                        th:text="${x.categoria}"/>
                            </select>            
                        </div>
                    </div>

                    <button type="submit" class="btn" style="background-color: #10763A; color: white; width: 100%; " value="Guardar">Submit</button>
                </form>   
            </div>
        </div>
    </div>
</html>
